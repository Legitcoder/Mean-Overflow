<div [hidden]="!toggleDetails">

</div>


<div [hidden]="toggleDetails">
<h1>{{selectedPost?.title}}</h1>
<p>{{selectedPost?.content}}</p>
<a *ngIf="selectedPost" (click)="onEdit(); toggleDetails=!toggleDetails" class="btn btn-primary">Edit</a>
<a *ngIf="selectedPost" (click)="onDelete()" class="btn btn-danger">Delete</a>
</div>
