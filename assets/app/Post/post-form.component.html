
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
        <label> </label>
        <input type="text" class="form-control" [ngModel]="post?.title" name="title" placeholder="Title">
    </div>
    <div class="form-group">
        <textarea class="form-control"  name="content" [ngModel]="post?.content" placeholder="Body" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
