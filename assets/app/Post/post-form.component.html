
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
        <label> </label>
        <input type="text" class="form-control"  [ngModel]="post?.title" name="title" placeholder="Title" required>
    </div>
    <div class="form-group">
        <textarea class="form-control"  name="content" [ngModel]="post?.content" placeholder="Body" rows="10" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-danger" (click)="onClear(f)">Clear</button>
</form>
