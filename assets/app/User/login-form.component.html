<div class="col-md-4 col-md-offset-4">
    <form class="form-signin" [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <h2 class="form-signin-heading text-center">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password"  required>
        <!--<div class="checkbox">-->
            <!--<label>-->
                <!--<input type="checkbox" value="remember-me"> Remember me-->
            <!--</label>-->
        <!--</div>-->
        <br>
        <button [disabled]="!myForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
